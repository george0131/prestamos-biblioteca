<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org" class="fontawesome-i2svg-active fontawesome-i2svg-complete"
      th:fragment="base(content, scripts)">

<head th:replace="layout/partials/head :: header">
<body class="sb-nav-fixed">
    <th:block th:replace="layout/partials/topbar :: topbar"></th:block>
    <div id="layoutSidenav">
        <th:block th:replace="layout/partials/menu :: menu"></th:block>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <th:block th:replace="${content}"></th:block>
                </div>
            </main>
            <th:block th:replace="layout/partials/footer :: footer"></th:block>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/select2.min.js"></script>
    <script src="/js/scripts.js" crossorigin="anonymous"></script>
    <th:block th:replace="${scripts}"/>
</body>
</html>
